<!DOCTYPE html>
<html>
  	<head>
	<title>snake diagram</title>
    <meta charset="UTF-8">

	  <!-- javascript --> 
   	<script src="main.js" type="text/javascript"></script>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	</head>

	<header>
		<h2>learn about snakes!</h2>
	</header>

	<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
		<h3>western hognose snake</h3>
		<h4>Hover over different parts of the snake and the labels below to learn more about this little guy!</h4>
    <h4>To do: image map</h4>

    <!--overlay-->
    <div class="view overlay">
    <img alt="example" src="img/snake.png" class="img-fluid mx-auto d-block" width="80%">
    <div class="mask flex-center rgba-red-strong">
        <p class="white-text">Strong overlay</p>
    </div>
    </div>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <!-- how to make this a responsive image map? -->
    <img src="img/snake.png" usemap="#image-map">

    <map name="image-map">
        <area onmouseover="hovermap('tail')" alt="Tail" title="Tail" href="" coords="328,241,217,304,92,453,30,602,16,721,60,873,146,954,244,1066,361,1123,477,1152,569,1150,691,1147,781,1112,913,1052,916,816,800,689,838,564,816,439,770,350,604,247,428,209,379,222" shape="poly">
        <area onmouseover="hovermap('head')" alt="Head" title="Head" href="" coords="1336,469,1263,537,1209,537,1168,640,1171,724,1209,805,1266,846,1326,870,1374,868,1496,832,1556,784,1580,743,1556,621,1461,521" shape="poly">
        <area onmouseover="hovermap('tongue')" alt="Tongue" title="Tongue" href="" coords="1258,854,1220,922,1174,971,1120,1014,1103,1038,1130,1047,1174,1017,1228,965,1269,916,1296,865" shape="poly">
    </map>
		
		<div class="row">
        	<div class="col-sm-8" style="background-color: lavender;">
          		.col-sm-8
        	</div>
        	<div class="col-sm-4" style="background-color: lavenderblush;">
          		.col-sm-4
        	</div>
    </div>

    <div class="row">
        	<div class="col-sm-9" style="background-color: lavender;">
          		.col-sm-9
        	</div>
        	<div class="col-sm-1" style="background-color: white;"></div>
        	<div class="col-sm-2" style="background-color: lavenderblush;">
          		.col-sm-2
        	</div>
    </div>


    <div>
      		<button
        		type="button"
        		class="btn btn-block btn-primary"
        		data-toggle="modal"
        		data-target="#myModal"
        	>
        		Click Me!
        	</button>
    </div>

   		<!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      	<div class="modal-dialog">
        	<!-- Modal content-->
        	<div class="modal-content">
          		
          		<div class="modal-header">
            		<button type="button" class="close" data-dismiss="modal">
              			&times;
            		</button>
            		<h4 class="modal-title">Modal Header</h4>
          		</div>

          		<div class="modal-body">
            		<p>Some text in the modal.</p>
          		</div>

          		<div class="modal-footer">
            		<button type="button" class="btn btn-default" data-dismiss="modal">
              			Close
            		</button>
          		</div>
        	</div>
      	</div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>


</html>
